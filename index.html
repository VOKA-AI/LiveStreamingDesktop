<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--streamlabs 的安全检查，需要注释掉-->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://streamlabs-obs-dev.s3-us-west-2.amazonaws.com https://slobs-cdn.streamlabs.com 'sha256-wLcQqK3hC0mVyCtHmjyXOGmZGEWzdtE8WVZ8QazbBCI=' 'sha256-LvV9X60R0/ujDMWZrGm2zH4upC7BKHNh2a60+Ne3Xrc='"> -->
    <link href="vendor/roboto.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free-5.15.3-web/css/all.css" />
    <link rel="stylesheet" href="vendor/flexboxgrid.min.css" type="text/css" >
    <script>
      global = globalThis;

      if (window.location.search.match('worker')) {
        let handlerHasRun = false;

        window['_startupErrorHandler'] = event => {
          if (handlerHasRun) return;
          handlerHasRun = true;

          const electron = require('electron');
          electron.ipcRenderer.send('startupError', event && event.message || 'Script load error');
        }

        window.addEventListener('error', window['_startupErrorHandler']);
      }
    </script>
    <script defer src="bundles/vendors~renderer.js" onerror="window['_startupErrorHandler'] && window['_startupErrorHandler']()"></script>
    <!-- <script defer src="https://slobs-cdn.streamlabs.com/bundles/renderer.js"  onerror="window['_startupErrorHandler'] && window['_startupErrorHandler']()"></script> -->
    <script defer src="bundles/renderer.js"  onerror="window['_startupErrorHandler'] && window['_startupErrorHandler']()"></script>
    <script defer src="bundles/node_modules_coinbase_wallet-sdk_dist_index_js.js"  onerror="window['_startupErrorHandler'] && window['_startupErrorHandler']()"></script>
    <script defer src="bundles/node_modules_walletconnect_ethereum-provider_dist_esm_index_js.js"  onerror="window['_startupErrorHandler'] && window['_startupErrorHandler']()"></script>
    <script defer src="bundles/node_modules_walletconnect_universal-provider_dist_index_es_js.js"  onerror="window['_startupErrorHandler'] && window['_startupErrorHandler']()"></script>
    <script defer src="bundles/node_modules_web3modal_standalone_dist_index_js.js"  onerror="window['_startupErrorHandler'] && window['_startupErrorHandler']()"></script>
    <script defer src="bundles/node_modules_web3modal_ui_dist_index_js.js"  onerror="window['_startupErrorHandler'] && window['_startupErrorHandler']()"></script>
  </head>
  <body style="background-color: transparent;">
    <div id="app"></div>
  </body>
</html>
